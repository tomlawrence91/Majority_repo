	<div class="content">
		<div class="container-main">
			<div class="row">

				<div class="col-md-10">
						<div class="header">
							<h1 class="title">Create Project</h1>
							<hr>
						</div>
						<div class="content">
							<form>
								<div class="row">
									<div class="col-md-5">
										<div class="form-group">
											<label>Project Name</label>
											<input type="text" class="form-control" id="project-name" placeholder="Project Name">
										</div>
									</div>
									<div class="col-md-1"></div>
									<div class="col-md-5">
										<div class="form-group">
											<label>Upload Image</label>
											<input type="file" name="pic" id="project-image" accept="image/*" class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-9">
										<div class="form-group">
											<label>Project Summary</label>
											<textarea rows="3" class="form-control" id="project-summary" placeholder="Here you can write a brief summary about your project.." value="Mike"></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Project Description</label>
											<textarea rows="5" class="form-control" id="project-detail" placeholder="Here you can write a full description about your project.." value="Mike"></textarea>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Budget Esitimate</label>
											<input type="number" class="form-control" id="budget-estimate" placeholder="e.g. Â£5,000" value="">
										</div>
									</div>
								</div>
								<button type="submit" id="submit-project" class="btn btn-info btn-fill">Submit</button>
								<div class="clearfix"></div>
							</form>
							<pre id="object"></pre>
						</div>
				</div>
